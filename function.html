<html>
<body>

<h2>JavaScript Functions</h2><br><br>
<h5>Function Return a value</h5>
<p id="calculate"></p>
<br><br>
<h5>Calling function in window</h5>
<input type="button" value="Click me" onclick="google()">



<script>
x = myfunction(2,5);

document.getElementById("calculate").innerHTML=x;

function myfunction(a,b)
{
return a*b;
}

function google()
{
x=100;
alert(x);
}
</script>

</body>
</html>
