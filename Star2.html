<html>
    <head>
        <title>JavaScript Star Patterns</title>
        <script>
            var x=prompt("Enter the value ");
            for(var m=x ;m>=1;m--)
            {
            for(var n=1;n<=m;n++)
            {
            document.write('*');
            }
            document.write('<br/>');
            }
        </script>
    </head>
    <body></body>
</html>
