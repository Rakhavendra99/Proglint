<html>
    <head>
        <title>Star printing 1</title>
    </head>
    <body>
        <script>
            var x = prompt("Enter the number: ");
            for(var m=1;m<=x;m++){
                for(var n=1;n<=m;n++){
                    document.write('*');
                }
                document.write('<br />');
            }

        </script>
    </body>
</html>
