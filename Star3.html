<html>
<head>
<title>JavaScript Number Patterns</title>
<script>
var num = prompt("enter the number:");
for (var m = 1; m < num; m++) {
for (var n = 1; n <= m; n++)
document.write(" * ");
document.write('<br/>');
}
for (m = num; m >= 0; m--) {
for (n = 1; n <= m; n++)
document.write(" * ");
document.write('<br/>');
}
document.write('<br/>');
</script>
</head>
<body></body>
</html>
